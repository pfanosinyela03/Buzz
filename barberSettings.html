<!-- Toast Message Style -->
<style>
    #toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
    }
    #toast.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @-webkit-keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }
    @-webkit-keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }
    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }
</style>

<!-- Toast Element -->
<div id="toast">Password should be at least 8 characters long.</div>

<!-- Modal structure -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button class="confirm-btn" id="confirmLogout">Yes</button>
                <button class="cancel-btn" id="cancelLogout">Cancel</button>
            </div>
        </div>
    </div>

 <script>
        // Get the modal and the logout button
        const modal = document.getElementById('logoutModal');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeBtn = document.querySelector('.close');
        const confirmLogout = document.getElementById('confirmLogout');
        const cancelLogout = document.getElementById('cancelLogout');

        // Show the modal when logout button is clicked
        logoutBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link action
            modal.style.display = 'block'; // Show the modal
        });

        // Hide the modal when the close button (X) is clicked
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        };

        // If the user clicks outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // Log out and redirect to home.html when user clicks 'Yes'
        confirmLogout.onclick = function() {
            window.location.href = 'home.html';
        };

        // Close the modal when 'Cancel' is clicked
        cancelLogout.onclick = function() {
            modal.style.display = 'none';
        };
    </script>

<!-- Firebase Update and Validation Scripts -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBTO5Dn0L0HgZfaw2zxjSHK-TmAyD29jFw",
        authDomain: "barberbuzz-d6811.firebaseapp.com",
        databaseURL: "https://barberbuzz-d6811-default-rtdb.firebaseio.com",
        projectId: "barberbuzz-d6811",
        storageBucket: "barberbuzz-d6811.appspot.com",
        messagingSenderId: "564879600873",
        appId: "1:564879600873:web:2308af42d9418ce8439478"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Toast Function
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.innerText = message;
        toast.className = 'show';
        setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
    }

    // Fetch the barber username from local storage
    const barberUsername = localStorage.getItem("username"); // Retrieve username from local storage
    const usernameField = document.getElementById("username");
    const emailField = document.getElementById("email");

    // Set the username field with the value from local storage
    if (barberUsername) {
        usernameField.value = barberUsername; // Prefill the username field from local storage

        // Fetch the email from the database using the username
        const barberRef = ref(database, `users/Barbers/${barberUsername}`);
        
        // Get the barber details
        get(barberRef).then((snapshot) => {
            if (snapshot.exists()) {
                const barberData = snapshot.val();
                emailField.value = barberData.email; // Prefill the email field from the database
            } else {
                console.log("No barber data available for this username");
            }
        }).catch((error) => {
            console.error("Error fetching data:", error);
        });
    } else {
        console.log("No username available in local storage");
    }

    // Handle account update on form submission
    document.getElementById('updateAccountForm').addEventListener('submit', function(e) {
        e.preventDefault();  // Prevent form from submitting traditionally

        const newUsername = document.getElementById("username").value;
        const newEmail = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password.length < 8) {
            showToast('Password should be at least 8 characters long.');
            return;  // Stop the form submission
        }

        if (password === confirmPassword) {
            // Update the barber details in Firebase Realtime Database
            const barberUpdateRef = ref(database, `users/Barbers/${barberUsername}`); // Update the correct node
            update(barberUpdateRef, {
                username: newUsername,
                email: newEmail, // Include email in the update
                password: password // Storing password in plain text; consider using Firebase Authentication for better security
            }).then(() => {
                alert("Account updated successfully!");
                updateAccountModal.style.display = 'none';  // Close the modal on success
            }).catch((error) => {
                console.error("Error updating account:", error);
            });
        } else {
            showToast('Passwords do not match.');
        }
    });
</script>
