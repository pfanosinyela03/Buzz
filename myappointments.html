    <style>
        * {
            margin: 0;
            padding: 0;

		 /* Footer styling */
        footer {
            width: 100%;
            padding: 10px;
            background-color: navy;
            color: white;
            text-align: center;
            margin-top: auto;
        }

        /* Toast CSS */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

         /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #005B96;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
		


        .navbar .logo img {
            height: 50px;
        }

        .navbar nav {
            flex-grow: 1;
            text-align: center;
        }

        .navbar nav a {
            margin: 0 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
		
	

        .navbar nav a:hover {
            color: #ccc;
        }

        .navbar #user-section {
            display: flex;
            align-items: center;
        }

        .navbar #username {
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar .login-button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar .login-button:hover {
            background-color: #002244;
        }
        .main-content {
            flex: 1;
            width: 100%;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .appointments-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .appointment-card {
		
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #a6a6a6;
            padding: 15px;
            transition: transform 0.3s;
			width:320px;
        }

        .appointment-card h3 {
            margin: 0;
            color: #005B96;
        }

        .appointment-card p {
            margin: 5px 0;
            color: black;
        }

        .appointment-card:hover {
            transform: scale(1.05);
        }
		
		

        .button {
            background-color: #005B96;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
		
		

        .button:hover {
            background-color: #007acc;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }

        .modal-header h3 {
            margin: 0;
            color: #005B96;
        }

        .modal-body {
            margin: 10px 0;
        }

        .modal-body label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .modal-body input[type="date"],
        .modal-body input[type="time"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        footer {
            width: 100%;
            padding: 10px;
            background-color: navy;
            color: white;
            text-align: center;
            margin-top: auto;
        }

}

#user-section a {

}

    </style>
</head>
<body>
     <div class="navbar">
        <div class="logo"><img src="images/logo.jpg" alt="Logo"></div>
        <nav>
            <a href="onlinestore.html">Online Store</a>
            <a href="myorders.html">Orders</a>

	<h1>My Appointments</h1>

    <div class="main-content">
        
        <div class="appointments-container" id="appointments-container"></div>
    </div>

    <div id="rescheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reschedule Appointment</h3>
                <span onclick="closeModal()" style="cursor:pointer; font-size: 20px;">&times;</span>
            </div>
            <div class="modal-body">
                <label for="new-date">New Date:</label>
                <input type="date" id="new-date" required>
                <label for="new-time">New Time:</label>
                <input type="time" id="new-time" required>
            </div>
            <div class="modal-footer">
                <button class="button" onclick="saveReschedule()">Save</button>
                <button class="button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

   
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBTO5Dn0L0HgZfaw2zxjSHK-TmAyD29jFw",
        authDomain: "barberbuzz-d6811.firebaseapp.com",
        databaseURL: "https://barberbuzz-d6811-default-rtdb.firebaseio.com",
        projectId: "barberbuzz-d6811",
        storageBucket: "barberbuzz-d6811.appspot.com",
        messagingSenderId: "564879600873",
        appId: "1:564879600873:web:2308af42d9418ce8439478"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const username = localStorage.getItem('username');
    const usernameElement = document.getElementById('username');
    usernameElement.textContent = username ? username : 'Guest';

    const appointmentsContainer = document.getElementById('appointments-container');
    let currentAppointmentKey = '';
    let currentBarberName = '';

    if (username) {
        onValue(ref(database, 'appointments/' + username), (snapshot) => {
            appointmentsContainer.innerHTML = ''; 
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const appointment = childSnapshot.val();
                    const appointmentKey = childSnapshot.key;
                    const appointmentCard = document.createElement('div');
                    appointmentCard.classList.add('appointment-card');

                    appointmentCard.innerHTML = `
                        <h3>${appointment.hairstyleName}</h3>
                        <p>Date: ${appointment.date}</p>
                        <p>Time: ${appointment.time}</p>
                        <p>Barber: ${appointment.barberName}</p>
                        <button class="button" onclick="cancelAppointment('${username}', '${appointmentKey}', '${appointment.barberName}')">Cancel</button>
                        <button class="button" onclick="rescheduleAppointment('${username}', '${appointmentKey}', '${appointment.date}', '${appointment.time}', '${appointment.barberName}')">Reschedule</button>
                    `;

                    appointmentsContainer.appendChild(appointmentCard);
                });
            } else {
                appointmentsContainer.innerHTML = '<p>No appointments found.</p>';
            }
        });
    } else {
        appointmentsContainer.innerHTML = '<p>Please log in to view your appointments.</p>';
    }

    window.rescheduleAppointment = function(username, appointmentKey, currentDate, currentTime, barberName) {
        currentAppointmentKey = appointmentKey;
        currentBarberName = barberName; 
        document.getElementById('new-date').value = currentDate;
        document.getElementById('new-time').value = currentTime;
        document.getElementById('rescheduleModal').style.display = 'block'; 
    };

    window.cancelAppointment = function(username, appointmentKey, barberName) {
        const userAppointmentRef = ref(database, `appointments/${username}/${appointmentKey}`);
        const barberAppointmentRef = ref(database, `barberAppointments/${barberName}/${appointmentKey}`);

        // Remove the appointment from both nodes
        Promise.all([
            remove(userAppointmentRef),
            remove(barberAppointmentRef)
        ])
        .then(() => {
            showToast('Appointment cancelled successfully.');
            // Optionally, refresh the appointments list
            // Here you can trigger the onValue function again to refresh the UI
        })
        .catch((error) => {
            console.error('Error cancelling appointment: ', error);
            showToast('Failed to cancel appointment. Please try again.');
        });
    };

    window.saveReschedule = function() {
        const newDateInput = document.getElementById('new-date').value;
        const newTime = document.getElementById('new-time').value;

        if (newDateInput && newTime) {
            // Format the date from yyyy-mm-dd to dd/mm/yyyy
            const [year, month, day] = newDateInput.split('-');
            const formattedDate = `${day}/${month}/${year}`;

            const [hours, minutes] = newTime.split(':').map(Number);
            const now = new Date();

            // Check time restrictions
            if (!(hours === 9 || (hours >= 10 && hours <= 18) || (hours === 19 && minutes === 0))) {
                showToast('You can only reschedule appointments between 9 AM and 7 PM.');
                return;
            }

            // Check for past dates
            if (new Date(year, month - 1, day, hours, minutes) < now) {
                showToast('You cannot reschedule to a past time.');
                return;
            }

            // Reference for barber appointments
            const barberAppointmentsRef = ref(database, `barberAppointments/${currentBarberName}`);

            // Check for time conflicts
            onValue(barberAppointmentsRef, (snapshot) => {
                let isConflict = false;

                snapshot.forEach((appointmentSnapshot) => {
                    const appointment = appointmentSnapshot.val();

                    if (appointment.date === formattedDate) {
                        const [appointmentHours, appointmentMinutes] = appointment.time.split(':').map(Number);
                        const appointmentDateTime = new Date(year, month - 1, day, appointmentHours, appointmentMinutes);
                        const selectedDateTime = new Date(year, month - 1, day, hours, minutes);
                        const bufferEndDateTime = new Date(appointmentDateTime.getTime() + 45 * 60 * 1000);

                        if (selectedDateTime >= appointmentDateTime && selectedDateTime < bufferEndDateTime) {
                            isConflict = true;
                            return true; // Stop the loop if a conflict is found
                        }
                    }
                });

                if (isConflict) {
                    showToast('This barber is already booked during the selected date and time. Please choose a different slot.');
                } else {
                    // Proceed with updating the appointment
                    const userAppointmentRef = ref(database, `appointments/${username}/${currentAppointmentKey}`);
                    const barberAppointmentRef = ref(database, `barberAppointments/${currentBarberName}/${currentAppointmentKey}`);

                    const updatedFields = {
                        date: formattedDate,
                        time: newTime
                    };

                    Promise.all([
                        update(userAppointmentRef, updatedFields),
                        update(barberAppointmentRef, updatedFields)
                    ])
                    .then(() => {
                        showToast('Appointment rescheduled successfully.');
                        closeModal();
                    })
                    .catch((error) => {
                        console.error('Error rescheduling appointment: ', error);
                        showToast('Failed to reschedule appointment. Please try again.');
                    });
                }
            }, { onlyOnce: true });
        } else {
            showToast('Please fill in both date and time.'); // Changed from alert to showToast
        }
    };

    window.closeModal = function() {
        document.getElementById('rescheduleModal').style.display = 'none';
    };

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        document.body.appendChild(toast);
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
            document.body.removeChild(toast);
        }, 3000);
    }
</script>
